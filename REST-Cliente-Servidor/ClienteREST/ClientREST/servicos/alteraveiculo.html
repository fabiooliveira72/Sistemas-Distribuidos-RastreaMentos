<!doctype html>
<html>
<head>
	<title>ALTERAR VEICULO</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script>
	// <!--!!!!!!!!!!!!!!!!!!!!!!! ALTERAR !!!!!!!!!!!!!!!!!!!!!!!-->
	$(document).ready(function(){
	  $('#alteraveiculo').click(function(){

	    var cod = $("#alt_codigo").val();
	    var pla = $("#alt_placa").val();
	    var tip = $("#alt_tipo").val();
	    var cap = $("#alt_capacidade").val();
	    var unp = $("#alt_unpac").val();

	    var add = {codigo: cod, placa: pla, tipo: tip, capacidade: cap, unpac: unp};

	    var obj = JSON.stringify(add);

	    $.ajax({
	      type:'PUT',
	      url:'http://34.211.122.0:8080/ServREST/webresources/WSRRastreamento/alteraveiculo',
	      contentType: "application/json; charset=utf-8",
	      data: obj,
	      dataType: "json",
	      success:function(data){
	        if(data == 1)
	        	alert("Alterado com sucesso!");
	        else if(data == 0) {
	          alert("Veiculo nao existe!");
	        }
	        console.log(data);
	      }
	    });
	  });
	});
</script>
</head>
<body>
<p>ALTERA VEICULO</p>

<p>Codigo : &nbsp; &nbsp; &nbsp;&nbsp;<input id="alt_codigo" maxlength="10" name="Codigo" size="10" type="text" /></p>

<p>Placa:&nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input id="alt_placa" maxlength="7" name="placa" size="10" type="text" /></p>

<p>Tipo: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input id="alt_tipo" maxlength="10" name="tipo" size="10" type="text" /></p>

<p>Capacidade:&nbsp;<input id="alt_capacidade" maxlength="10" name="capacidade" size="10" type="text" /></p>

<p>Unpac: &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input id="alt_unpac" maxlength="5" name="unpac" size="10" type="text" /></p>

<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input id="alteraveiculo" name="alterar" type="button" value="Alterar" /></p>
<p>&nbsp;</p>
<a href="../index.html">Retornar ao Menu</a>
</body>
</html>
