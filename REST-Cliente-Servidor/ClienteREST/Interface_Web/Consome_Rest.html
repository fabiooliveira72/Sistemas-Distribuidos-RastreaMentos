$(document).ready(function(){

        $.ajax({
            type:'GET',

            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success:function(data){
                console.log(data);
                alert("CAPACIDADE: " + data.capacidade + " |" + " DATA: " + data.codigo + " |" + " PLACA: " + data.placa + " |" + " TIPO: " + data.tipo + " |" + " UnPac: " + data.unpac);
            }
        });
    });
});
</script>
